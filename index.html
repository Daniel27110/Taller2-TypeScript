<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <!-- Titulo de la pagina -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Taller TypeScript 2</h1>
                <p>TV series management</p>
            </div>
        </div>
    </div>

    <!-- Subtitulo -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4>Available series:</h4>
            </div>
        </div>
    </div>

    <!-- Tabla Listado de series -->

    <div class="container">
        <div class="row">
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="seriesTable">
                    </tbody>

                </table>

                <!-- Promedio de temporadas de todas las series-->


                <p id="averageSeasons"></p>

            </div>

            <!-- Card para las series -->

            <div class="col-4" id="seriesCard"> </div>
        </div>
    </div>

    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
